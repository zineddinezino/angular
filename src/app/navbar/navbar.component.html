



<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark" [containerInside]="false">
  <!-- blue-gradient -->

  <!-- Navbar brand -->
  
  <mdb-navbar-brand><mdb-icon fas icon="hamburger" class="logo"></mdb-icon> <a class="navbar-brand" routerLink="/">{{ appTitle }}</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/"  mdbWavesEffect><mdb-icon fas icon="home"></mdb-icon> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/menu"  mdbWavesEffect><mdb-icon fas icon="utensils"></mdb-icon> Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/feature"  mdbWavesEffect><mdb-icon fas icon="dumpster"></mdb-icon> Feature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/contact"  mdbWavesEffect><mdb-icon fas icon="dumpster"></mdb-icon> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/about"  mdbWavesEffect><mdb-icon fas icon="dumpster"></mdb-icon> About</a>
          </li>
      <li class="nav-item" *ngIf="!loggedIn">
        <a routerLink="/login" class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="key"></mdb-icon> Login</a>
      </li>
      <li class="nav-item" *ngIf="loggedIn">                                
         <!-- <i class="fas fa-concierge-bell"></i> -->
        <a routerLink="/book" class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="bookmark"></mdb-icon> Book</a>
      </li>
     

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown><!--*ngIf="loggedIn" to be able to see the profile-->
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/profile">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/table" *ngIf="IsAdmin">Table settings</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/bookList" *ngIf="IsAdmin">Booking List</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/TableRes" *ngIf="IsAdmin">Table List</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="#" (click)="logout($event)">Log out</a>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
